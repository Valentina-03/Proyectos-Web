<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<h2>Contacto</h2>
	<form action="https://gemetech.co/mail/mail.php" method="POST">
		<label for=nombre>Nombre: </label>
		<input type="text" placeholder="Digite su nombre" name="nombre" id="nombre"> 
		<br>
		<label for=asunto>Asunto: </label>
		<input type="text" placeholder="Digite el asunto" name="asunto" id="asunto"> 
		<br>
		<label for=destinatario>Correo: </label>
		<input type="text" placeholder="Digite su correo" name="destinatario" id="destinatario"> 
		<br>
		<label for=mensaje>Mensaje: </label>
		<textarea placeholder="Escriba un mensaje" name="mensaje" id="mensaje"></textarea>
		<br><hr>
		<input type="submit" name="send" id="send">
	</form>
</body>
</html>
