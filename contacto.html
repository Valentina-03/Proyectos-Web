<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<h2>Contacto</h2>
	<form>
		<label for=name>Nombre: </label>
		<input type="text" placeholder="Digite su nombre" name="name" id="name"> 
		<br>
		<label for=asunto>Asunto: </label>
		<input type="text" placeholder="Digite el asunto" name="asunto" id="asunto"> 
		<br>
		<label for=email>Correo: </label>
		<input type="text" placeholder="Digite su correo" name="email" id="email"> 
		<br>
		<label for=message>Mensaje: </label>
		<textarea placeholder="Escriba un mensaje" name="message" id="message"></textarea>
		<br><hr>
		<input type="submit" name="send" id="send">
	</form>
</body>
</html>
